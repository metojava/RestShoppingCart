<!doctype html>
<html>

<head>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-resource.min.js"></script>
<script type="text/javascript">

var app = angular.module("ProductsApp",['ngResource']);

app.controller("ProductsController", function($scope,$http){
	
	$http.get('http://localhost:8080/RestShoppingCart/rest/entities.product').then(function(response){
		$scope.products=response.data;
	});
	
	
});

</script>
</head>

<body ng-app="ProductsApp" ng-controller="ProductsController">

	<table border="1 px solid">
		<tr>
			<td>Id</td>
			<td>Name</td>
			<td>Price</td>
			<td>Description</td>
			<td>Image</td>
		</tr>

		<tr ng-repeat="p in products">
			<td>{{ p.id }}</td>
			<td>{{ p.name }}</td>
			<td>{{ p.price }}</td>
			<td>{{ p.description }}</td>
			<td><img ng-src="img/products/{{p.name}}.png" width="40"
				height="40" /></td>
				<td></td>

		</tr>
		</table>
</body>


</html>
